<div class="container">

</div>


<div class="row py-5 px-4">
  <div class="col-md-7 mx-auto">
    <div class="bg-white shadow rounded overflow-hidden">
      <div class="px-4 pt-0 pb-4 cover">
        <div class="profile mt-3 text-center">
          <img class="rounded mb-2 img-thumbnail my-2 mx-auto"
               src="https://i.stack.imgur.com/l60Hf.png&auto=format&fit=crop&w=500&q=80"
               alt="profile" width="130">
        </div>
        <div class="px-4 py-3">
          <div class="p-4 rounded shadow-sm bg-light">
            <p class="font-italic mb-0">{{currentUser.email}}</p>
            <p class="font-italic mb-0">{{currentUser.userName}}</p>
          </div>
        </div>
        <div class="py-4 px-4" *ngIf="userQuizzes">
          <div class="d-flex align-items-center justify-content-between mb-3">
            <h5 class="mb-0">Your Quizzes</h5>
          </div>
          <div class="card mt-5 border-5 pt-2 active pb-0 px-3"
               *ngFor="let item of userQuizzes">
            <div class="card-body ">
              <div class="row">
                <div class="col-12 ">
                  <h4 class="card-title text-uppercase text-info"><b>{{item.quiz.title}}</b></h4>
                </div>
                <div class="col">
                  <h6 class="card-subtitle mb-2 text-muted">
                    <p class="card-text text-muted small ">
                      <i class="fa fa-star" aria-hidden="true"></i>

                      <span class="vl mr-2 ml-0"></span>
                      Created at
                      <span class="font-weight-bold"> {{item.quiz.createdAt | date}}</span>
                  </h6>
                </div>
              </div>
            </div>
            <div class="card-footer bg-white px-0 ">
              <div class="row">
                <div class="col-md-auto">
                  <a class="btn btn-outlined btn-black text-muted bg-transparent"
                     data-wow-delay="0.7s">
                    <i class="fa fa-check"
                       aria-hidden="true"></i>

                    <small> Note {{item.result}} %</small>
                  </a> <i class="mdi mdi-settings-outline"></i>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
